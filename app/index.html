<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>综合监控</title>
    <link rel="icon" href="image/favicon.jpg">
    <link type="text/css" rel="stylesheet" href="./css/index.css?v=16"/>
    <link href="./ol/ol.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div id="ht308-container" class="ht308-container">
    <div class="ht308-main monitor-box">
        <main-page :user="user" :line="line" :area="area" :event="event" :active-point="activePoint"
                   v-on:roomselect="roomSelect" v-on:deviceselect="deviceSelect"></main-page>
        <data-page v-bind:active-point="activePoint"  v-if="view === 'monitor'" v-on:viewchange="changeView"></data-page>
    </div>
    <div class="ht308-bottom">
        <user-card :user="user" :point="activePoint"></user-card>
        <device-list v-bind:monitor-points="room.monitorPoints" v-bind:active-point="activePoint" v-on:deviceselect="deviceSelect"
                     v-if="room.monitorPoints && room.monitorPoints.length > 0"></device-list>
    </div>

    <audio-control v-bind:event="event"></audio-control>
</div>

<script src="./ol/ol.js" type="text/javascript"></script>
<script type="text/javascript" src="./js/echarts.min.js"></script>
<!--<script type="text/javascript" src="./js/echarts-all-3.js"></script>-->
<script type="text/javascript" src="./js/vue.min.js"></script>
<script type="text/javascript" src="./js/index.js?v=12"></script>

</body>
</html>
