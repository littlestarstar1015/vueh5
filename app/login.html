<!DOCTYPE HTML>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>综合监控-登录</title>
    <link rel="icon" href="image/favicon.jpg">
    <link type="text/css" rel="stylesheet" href="./css/index.css?v=3"/>
</head>
<body>
<div class="ht308-container ht308-login-container">
    <div id="login-box" class="login-box">
        <h1>消防烟感与生化综合监测系统</h1>
        <input type="text" placeholder="请输入账号" class="input-login username" v-model="username" >
        <input type="password" placeholder="请输入密码" class="input-login password" v-model="password" v-on:keyup.enter="login()">
        <input type="submit" class="btn-login input-login" value="登录" v-on:click="login()">
        <p class="text-error">{{errmsg}}</p>
    </div>
</div>
<script type="text/javascript" src="./js/vue.min.js"></script>
<script type="text/javascript" src="./js/login.js?v=3"></script>
</body>
</html>
